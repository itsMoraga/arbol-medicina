<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Decisiones - Medicina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #arbolEstructura {
            text-align: left;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-4">¿Jugando a la Medicina?</h1>
                <p>Responde las preguntas para llegar a un diagnóstico básico.</p>
            </div>
            <div class="col-12">
                <div id="decisionTree" class="mb-4"></div>
                <button id="retroceder" class="btn btn-warning m-1">Retroceder</button>
                <button id="reiniciar" class="btn btn-secondary m-1">Reiniciar</button>
                <button id="agregarPregunta" class="btn btn-primary m-1">Agregar Pregunta</button>
            </div>
            <div class="col-12 mt-5">
                <h2>Árbol básico de preguntas y respuestas:</h2>
                <div id="arbolEstructura"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="arbolDecisiones.js"></script>
</body>

</html>
