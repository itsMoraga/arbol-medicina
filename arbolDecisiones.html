<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Decisiones - Medicina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mb-4">¿Jugando a la Medicina?</h1>
            <p>Responde las preguntas para llegar a un diagnóstico básico.</p>
        </div>
        <div class="col-12">
            <div id="decisionTree" class="mb-4">
                <!-- Las preguntas y respuestas se mostrarán aquí -->
            </div>
            <button id="reiniciar" class="btn btn-secondary">Reiniciar</button>
            <button id="agregarPregunta" class="btn btn-primary">Agregar Pregunta</button>
        </div>
    </div>

    <!-- Modal para agregar nuevas preguntas -->
    <div class="modal fade" id="modalAgregarPregunta" tabindex="-1" aria-labelledby="modalAgregarPreguntaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarPreguntaLabel">Agregar Nueva Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarPregunta">
                        <div class="mb-3">
                            <label for="nuevaPregunta" class="form-label">Pregunta</label>
                            <input type="text" class="form-control" id="nuevaPregunta" required>
                        </div>
                        <div class="mb-3">
                            <label for="respuesta1" class="form-label">Respuesta 1</label>
                            <input type="text" class="form-control" id="respuesta1" required>
                        </div>
                        <div class="mb-3">
                            <label for="resultado1" class="form-label">Resultado 1</label>
                            <input type="text" class="form-control" id="resultado1" required>
                        </div>
                        <div class="mb-3">
                            <label for="respuesta2" class="form-label">Respuesta 2</label>
                            <input type="text" class="form-control" id="respuesta2" required>
                        </div>
                        <div class="mb-3">
                            <label for="resultado2" class="form-label">Resultado 2</label>
                            <input type="text" class="form-control" id="resultado2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Pregunta</button>
                    </form>
                </div>

                <div class="mb-3">
                    <label for="preguntaPadre" class="form-label">¿De qué pregunta depende?</label>
                    <select class="form-control" id="preguntaPadre">
                        <!-- Las opciones se generarán dinámicamente -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="opcionPadre" class="form-label">Elige la respuesta que llevará a la nueva
                        pregunta</label>
                    <select class="form-control" id="opcionPadre">
                        <option value="0">Opción 1</option>
                        <option value="1">Opción 2</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="arbolDecisiones.js"></script>
</body>

</html>
